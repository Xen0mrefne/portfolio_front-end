<h2 class="section-title">Experiencia <button *ngIf="isLogged" (click)="toggleAdd()" class="btn btn-green btn-circle">+</button></h2>
<div class="section-list">
    <app-experience-item
    *ngFor="let experience of experiences"
    [experience]="experience"
    [isLogged]="isLogged"
    (onExperienceEdit)="editExperience($event)"
    (onExperienceDelete)="deleteExperience($event)"></app-experience-item>
</div>
<app-experience-add
*ngIf="modalOpen"
(onCloseModal)="toggleAdd()"
(onAdd)="addExperience($event)"></app-experience-add>
