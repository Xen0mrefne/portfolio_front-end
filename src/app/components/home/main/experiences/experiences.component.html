<h2 class="section-title">Experiencia <app-add-button *ngIf="isLogged" (onAddClick)="toggleAdd()"></app-add-button></h2>
<div class="section-list">
    <app-experience-item
    *ngFor="let experience of experiences"
    [experience]="experience"
    [isLogged]="isLogged"
    (onExperienceEdit)="editExperience($event)"
    (onExperienceDelete)="deleteExperience($event)"></app-experience-item>
</div>
<app-experience-add
*ngIf="adding"
(onCancelAdd)="toggleAdd()"
(onAdd)="addExperience($event)"></app-experience-add>
