<button *ngIf="!adding" (click)="toggleAdd()" class="btn square add-button">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Edit / Add_Plus">
            <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#000000" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </g>
    </svg>
</button>
<form *ngIf="adding" (ngSubmit)="onSubmit()">
    <input name="techName" type="text" [(ngModel)]="techName">
    <button class="btn btn-green square" type="submit">O</button>
    <button class="btn btn-red square" type="button" (click)="toggleAdd()">X</button>
</form>
