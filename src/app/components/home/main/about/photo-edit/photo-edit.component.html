<div class="modal">
    <form (ngSubmit)="onSubmit()">
        <div class="photo">
            <img src="{{photo}}" alt="">
        </div>
        <div class="user-input">
            <input id="image" name="image" type="file" accept=".png, .jpg, .jpeg" (change)="uploadImage($event)">
            <label for="image" class="btn btn-blue">Upload image</label>
        </div>
        <div class="options">
            <button type="button" class="btn btn-red" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-green">Confirm</button>
        </div>
    </form>
</div>
