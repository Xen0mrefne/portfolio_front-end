<h2 class="section-title">Habilidades <app-add-button (onAddClick)="toggleAdd()"></app-add-button></h2>
<div class="skill-grid">
    <app-skill-item *ngFor="let skill of skills" [skill]="skill" (onEdit)="editSkill($event)" (onDelete)="deleteSkill($event)"></app-skill-item>
</div>
<app-skill-add
*ngIf="adding"
(onCancelAdd)="toggleAdd()"
(onAdd)="addSkill($event)"></app-skill-add>
