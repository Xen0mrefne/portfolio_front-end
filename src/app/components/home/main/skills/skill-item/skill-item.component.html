<svg class="pie" viewBox="0 0 32 32">
    <circle r="16" cx="16" cy="16" [ngStyle]="{'stroke-dasharray':skill.percent + ' 100'}" />
</svg>
<div class="name">
    <p>{{skill.name}}</p>
</div>
<div class="options" *ngIf="isLogged && isAdmin">
    <app-edit-button (onEditClick)="editSkill()"></app-edit-button>
    <app-delete-button (onDeleteClick)="deleteSkill()"></app-delete-button>
</div>
