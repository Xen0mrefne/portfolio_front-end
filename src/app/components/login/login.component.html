<div class="login-container success" [ngClass]="{'success': isLogged === true, 'error': loginFail === true}">
    <div class="login">
        <form #f (ngSubmit)="onLogin()" novalidate>
            <div class="user-input">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" class="input" [(ngModel)]="username" required="true">
            </div>
            <div class="user-input">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" class="input" [(ngModel)]="password" required="true">
            </div>
            <p class="message {{loginFail ? 'red' : ''}} {{isLogged ? 'green' : ''}}">{{message ? message : "OMG"}}</p>
            <button type="submit" class="btn btn-black btn-fill">Login</button>
        </form>
        <button class="return btn btn-black btn-hover-black" (click)="toHome()">Go back</button>
    </div>
</div>
